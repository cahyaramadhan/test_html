<!DOCTYPE html>

<html>
	<head>
		<title>Home Page</title>
		<link rel="stylesheet" type="text/css" href="css/desktopcss.css">
	</head>
	<body class="body">
		<header class="style-header">
			<div class="header-corner">Home</div>
			<div class="header-middle">Menu</div>
			<div class="header-corner">About</div>
		</header>
		<section class="style-content">

			<div class="content-kontainer">
			
				<div class="sub-content">
					<div id="object-one" class="small">	
						<img class="logo" alt="Home Logo" src="house-outline.png"> 
						<div class="caption">Not Home</div>
					</div>
					<div id="object-two" class="small">
						<img class="logo" alt="Profile Logo" src="user-avatar-main-picture.png"> 
						<div class="caption">See Your Profile</div>
					</div>
					<div id="object-three" class="big">
						<img class="logo" alt="Music Logo" src="quaver-outline.png"> 
						<div class="caption">Play Music!</div>
					</div>
					<div id="object-four" class="big">
						<img class="logo" alt="Karaoke Logo" src="karaoke-microphone-icon.png"> 
						<div class="caption">Karaoke Now!</div>
					</div>
				</div>

				<div class="sub-content">
					<div id="object-five" class="small">
						<img class="logo" alt="Chat Logo" src="speech-bubble-outline.png"> 
						<div class="caption">Chat!</div>
					</div>
					<div id="object-six" class="small">
						<img class="logo" alt="Phone Logo" src="telephone-outline.png"> 
						<div class="caption">Call!</div>
					</div>
					<div id="object-seven" class="big">
						<img class="logo" alt="Video Logo" src="video-player-outline.png"> 
						<div class="caption">Videos</div>
					</div>
					<div id="object-eight" class="big">
						<img class="logo" alt="GPlus Logo" src="google-plus-logo-button.png"> 
						<div class="caption">Google Plus</div>
					</div>
				</div>

				<div class="sub-content">
					<div id="object-nine" class="big">
						<img class="logo" alt="Camera Logo" src="camera-shutter.png"> 
						<div class="caption">Camera</div>
					</div>
					<div id="object-ten" class="big">
						<img class="logo" alt="Share Logo" src="sharing-interface.png"> 
						<div class="caption">Share Files!</div>
					</div>
					<div id="object-eleven" class="small">
						<img class="logo" alt="Download Logo" src="downloading-action.png"> 
						<div class="caption">Download Some Files</div>
					</div>
					<div id="object-twelve" class="small">
						<img class="logo" alt="Upload Logo" src="uploading-archive.png"> 
						<div class="caption">Upload Some Files</div>
					</div>
				</div>

			</div>
		</section>
		<footer class="style-footer">
			Ini Bukan Footer
		</footer>
	
	</body>

</html>
